                <div class="sample-text">
                    <p>油，是由一種或多種液態的碳氫化合物組成的物質。由於油具有疏水性的特性，「油」亦是許多與水不溶之液體的總稱。而可以在油中溶解的物質都具有親油性，一般不溶於水。 油和水可以在乳液，比如奶中短時間內比較均勻地混合。但是乳液是亞穩定的狀態，一段時間後又會重新分為油和水兩個相態。 油的過量攝入會導致脂肪增生，可能導致心血管疾病的發生。</p>
                    <p>油跟醇、酮和醚等碳氫化合物的區別在於，油的組成部分不極化；與脂肪的區別在於，組成油的化合物的分子長度和分子之間的連接比較小。</p>
